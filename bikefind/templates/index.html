<!DOCTYPE html>
<html>
    <head>
        <title>dublinbikes</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="">
        <link href="https://cdn.rawgit.com/westonganger/bootstrap-directional-buttons/master/dist/bootstrap-directional-buttons.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="https://maps.google.com/maps/api/js?key=AIzaSyDVpdcU4-foTsYN-UHU9Vu34dpykEIF388&libraries=geometry&libraries=places"></script> 
        <script src="https://www.gstatic.com/charts/loader.js"></script>
        <script src="./static/script.js" ></script>

        <!-- Some event listeners declared for UI -->
        <script >
            $(function() {
            document.getElementById("address-input-btn").addEventListener("click", geoCode);
            document.getElementById("bikelanes-toggle").addEventListener("click", toggleBikeLayer);
            document.getElementById("refresh-btn").addEventListener("click", addStationMarkersFromDB);
            document.getElementById("refresh-btn").addEventListener("click", weatherWrapper);
            document.getElementById("prediction-btn").addEventListener("click", addStationMarkersFromForecast)
            });
            $(initMap);
            $(addStationMarkersFromDB);
            $(weatherWrapper);
            $(startTime);
            $(dateTimePicker)
        </script>

        <style>
            #map {
                height: 400px;
                margin: auto;
            }

            .centre {
                margin: auto;
                width: 50%;
            } 
            
            .mid {
                margin: auto;
                width: 300px;
                padding: 10px
            }
        </style>

    </head>
<body>
    <!-- Basic Bootstrap grid layout for responsive design -->
    <div class="container">
        <div class="row">
            <div class="col-xs-4">
                <h3 >Dublinbikes</h3>
                <p id="load_notice"></p>
            </div>
            <div id="weather" class="table-responsive, col-xs-8">
                <table class="table">
                  <th id="clock"></td>
                  <th id="weatherIcon"><img id="wicon" src=""></td>
                  <th id="weatherDescription"></td>
                  <th id="weatherCurrentTemp" class="info"></td>
                  <th id="windSpeed"></td>
                  <th id="humidity"></td>
                  <th id="weatherTime"></td>
                </table>
            </div>
        </div>
        <div class="row">
            <div id="map"></div>
        </div>
        
        <div class="row">
            <div class="col-sm-6 col-cs-12" id="findstation" id="address-test">
                <input id="address-input" class="controls" type="text" placeholder="Enter new location" size="50">
                <input type="button" id="address-input-btn" value="Select Location">
                <input type="button" id="refresh-btn" value="Refresh">
                <div class='input-group date' id='datetimepicker' style="margin-left:10px;width:200px;">
                    <input id="prediction-input" type='text' placeholder="Select Four Day Prediction" class="form-control" />
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar">
                        </span>
                </span>
                <label id="bikelanes-toggle"><span style="color: black; font-size: 12pt">Show bike lanes </span><input type="checkbox" name="Show bike lanes"></label>
                <input type="button" id="prediction-btn" value="Select Time">
             </div>
        </div>
        </div>
        <!-- Show current selected position and time -->
        <div  id="selected_spacetimepos"></div>
    </div>
    
  <!-- Modal -->
  <!--Based on code found on https://coolestguidesontheplanet.com/bootstrap/modal.php-->
  <div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div id="chartmodal"></div>
        <div style="background-color: red; width:1px; height:1px; display:inline-block;"></div>
      </div>
    </div>
  </div>

</body>
</html>
