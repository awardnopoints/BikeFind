<html>
    <head>
	{% if title %}
	<title>{{ title }} - Bikefind</title>
	{% else %}
	<title>Welcome to Bikefind!</title>
	{% endif %}
    </head>
    <body>
        <div>
            Bikefind:
            <a href="{{ url_for('index') }}">Home</a></div>
            <a href="{{ url_for('login') }}">Login</a>
        </div>
        <hr>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </body>
</html>
